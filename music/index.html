<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music - Camcookie DOCS</title>
  <style>
    :root { --bg:#0f1115; --text:#e7ebf3; --accent:#3ab0ff; --surface:#151922; }
    body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); transition:background .3s,color .3s; }
    header { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; background:linear-gradient(180deg,#1a1d25,#12141a); border-bottom:1px solid #222837; position:sticky; top:0; z-index:100; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:bold; font-size:18px; color:var(--accent); text-decoration:none; }
    .brand-logo { width: 36px; height: 36px; border-radius: 8px; background-image: url('https://camcookie876.github.io/DOCS/logo.png'); background-size: cover; background-position: center; background-repeat: no-repeat; }    .search { position:relative; display:flex; align-items:center; gap:6px; }
    .search { position:relative; display:flex; align-items:center; gap:6px; }
    .search input { padding:6px 10px; border-radius:6px; border:1px solid #273044; background:var(--surface); color:var(--text); outline:none; width:180px; transition: all .25s ease; }
    .search input:focus { width:260px; border-color:var(--accent); box-shadow:0 0 0 3px rgba(58,176,255,.3); background:var(--bg); }
    .search button { padding:6px 10px; border-radius:6px; border:1px solid #273044; background:var(--accent); color:#fff; cursor:pointer; transition:background .2s; }
    .search button:hover { background:#2a8ed6; }
    .results { position:absolute; top:110%; right:0; left:0; background:var(--surface); border:1px solid #273044; border-radius:6px; max-height:200px; overflow-y:auto; padding:6px; z-index:200; opacity:0; transform:translateY(-5px); pointer-events:none; transition:opacity .25s ease, transform .25s ease; }
    .results.show { opacity:1; transform:translateY(0); pointer-events:auto; }
    .results a { display:block; padding:6px; color:var(--accent); text-decoration:none; border-radius:4px; transition:background .2s; }
    .results a:hover { background:rgba(58,176,255,.1); }
    .theme-toggle { margin-left:20px; cursor:pointer; padding:6px 10px; border-radius:6px; border:1px solid #273044; background:var(--surface); color:var(--text); transition:background .2s; }
    .theme-toggle:hover { background:#1f2533; }
    main { padding:20px; }
  </style>
</head>
<body>
  <header>
    <a href="https://camcookie876.github.io/DOCS/" class="brand">
      <div class="brand-logo"></div>
      Camcookie DOCS
    </a>
    <div style="display:flex; align-items:center; gap:10px;">
      <div class="search">
        <input type="text" id="searchBox" placeholder="Search links...">
        <button id="searchBtn">Search</button>
        <div class="results" id="results"></div>
      </div>
      <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    </div>
  </header>

  <main>
<div class="description-box">
    <h1>Camcookie Music DOCS</h1>
<a href="https://camcookie876.github.io/DOCS/music/1">Camcookie Archvie Radio</a>
</div>
  </main>
<script src="https://camcookie876.github.io/DOCS/find.js"></script>
</body>
</html>
